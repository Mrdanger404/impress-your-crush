<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    

    <script>
        alert("প্রথমে আপনি যা লিখবেন সেটা লিখেন , তারপর ওই লেখা টা কতবার লিখতে চান সেই সংখ্যা টা লিখুন")
        var text = prompt(" Enter your text : ")
        var num = parseFloat(prompt("Enter your number : "))

        for ( var x = 1; x<= num; x++) {
            document.write(x + " " + text + "<br>")
        };
        alert("পেজ এ কিছু দেখা না গেলে refresh করুন");
    </script>
</body>
</html>
